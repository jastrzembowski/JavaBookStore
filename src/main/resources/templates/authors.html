<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>
            ID
        </th>
        <th>
            Last Name
        </th>
        <th>
            Name
        </th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">
            ID
        </td>

        <td th:text="${author.firstName}">
            Publisher
        </td>
        <td th:text="${author.lastName}">
            Title
        </td>
    </tr>
</table>
</body>
</html>
